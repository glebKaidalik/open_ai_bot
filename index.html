<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            top: 0;
            left: 0;
            width: 1080px;
            height: 1920px;
            background: #F5F5F5;
            opacity: 1;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        .pic {
            width: 392px;
            height: 392px;
            box-shadow: 0px 15px 15px #00000029;
            border: 3px solid #27A7E7;
            border-radius: 50px;
            overflow: hidden;
            margin-bottom: 20px;
            margin-top: 90px;
            margin-left: 10px;
            margin-right: 10px;
            background-size: cover;
        }

        .text {
            width: 100%;
            text-align: center;
            font: normal bold 40px/48px SF Pro;
            letter-spacing: 0px;
            color: #27A7E7;
            opacity: 1;
        }

       .text.text1,
        .text.text2 {
            font-weight: bold;
        }

        .pic1 {
            background: transparent url('img/mario.png') 0% 0% no-repeat;
        }

        .text1,
        .text1-1 {
            margin-top: 10px;
        }

        .pic2 {
            background: transparent url('img/albert.png') 0% 0% no-repeat;
        }

        .text2,
        .text2-1 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pic pic1"></div>
        <div class="text text1">Mario</div>
        <div class="text text1-1">Hero</div>

        <div class="pic pic2"></div>
        <div class="text text2">Einstein</div>
        <div class="text text2-1">Scientist</div>
    </div>
</body>
</html>
