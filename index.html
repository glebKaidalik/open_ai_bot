<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Webpage Title</title>
  <style>
    /* Layout Properties for the Main Container */
    #main-container {
      top: 0px;
      left: 0px;
      width: 1080px;
      height: 1920px;
      background: #F5F5F5 0% 0% no-repeat padding-box;
      opacity: 1;
    }

    /* Layout and UI Properties for the App Main Div */
    #app-main-div {
      top: 383px;
      left: 344px;
      width: 392px;
      height: 392px;
      background: transparent url('img/mario.png') 0% 0% no-repeat padding-box;
      box-shadow: 0px 15px 15px #00000029;
      border: 3px solid #27A7E7;
      border-radius: 50px;
      opacity: 1;
    }

    /* Layout and UI Properties for Pic 1 */
    #pic1 {
      top: 800px;
      left: 475px;
      width: 130px;
      height: 48px;
      text-align: left;
      font: normal normal bold 40px/48px SF Pro;
      letter-spacing: 0px;
      color: #27A7E7;
      opacity: 1;
    }

    /* Text Styles under Pic 1 */
    #text-under-pic1 {
      top: 848px;
      left: 448px;
      width: 184px;
      height: 48px;
      text-align: left;
      font: normal normal 300 40px/48px SF Pro;
      letter-spacing: 0px;
      color: #27A7E7;
      opacity: 1;
    }

    /* Layout and UI Properties for Pic 2 */
    #pic2 {
      top: 1024px;
      left: 344px;
      width: 392px;
      height: 392px;
      background: transparent url('img/albert.png') 0% 0% no-repeat padding-box;
      box-shadow: 0px 15px 15px #00000029;
      border: 3px solid #27A7E7;
      border-radius: 50px;
      opacity: 1;
    }

    /* Text Styles under Pic 2 */
    #text-under-pic2 {
      top: 1441px;
      left: 353px;
      width: 374px;
      height: 48px;
      text-align: left;
      font: normal normal bold 40px/48px SF Pro;
      letter-spacing: 0px;
      color: #27A7E7;
      opacity: 1;
    }

    /* Additional Text Styles under Pic 2 */
    #text2-1 {
      top: 1489px;
      left: 395px;
      width: 290px;
      height: 48px;
      text-align: left;
      font: normal normal 300 40px/48px SF Pro;
      letter-spacing: 0px;
      color: #27A7E7;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <!-- Your main container content goes here -->
  </div>

  <div id="app-main-div">
    <!-- Your app main div content goes here -->
  </div>

  <div id="pic1">
    <!-- Your pic 1 content goes here -->
  </div>

  <div id="text-under-pic1">
    <!-- Your text under pic 1 content goes here -->
  </div>

  <div id="pic2">
    <!-- Your pic 2 content goes here -->
  </div>

  <div id="text-under-pic2">
    <!-- Your text under pic 2 content goes here -->
  </div>

  <div id="text2-1">
    <!-- Your additional text 2.1 content goes here -->
  </div>

</body>
</html>
