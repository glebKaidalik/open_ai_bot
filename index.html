<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    /* Main Container */
    .container {
        position: relative;
        text-align: center; /* Center text within the container */
    }

    /* Pic CSS */
    .pic {
        width: 392px;
        height: 392px;
        box-shadow: 0px 15px 15px #00000029;
        border: 3px solid #27A7E7;
        border-radius: 50px;
        overflow: hidden; /* Clip the image */
        margin-bottom: 20px; /* Add margin to separate pics */
    }

    /* Text CSS */
    .text {
        width: 100%;
        text-align: center;
        font: normal bold 40px/48px SF Pro;
        letter-spacing: 0px;
        color: #27A7E7;
        opacity: 1;
    }

    /* Text 1 and Pic 1 */
    .pic1 {
        background: transparent url('img/mario.png') 0% 0% no-repeat;
    }

    .text1,
    .text1-1 {
        margin-top: 10px; /* Add margin to separate text and pic */
    }

    /* Text 2 and Pic 2 */
    .pic2 {
        background: transparent url('img/albert.png') 0% 0% no-repeat;
    }

    .text2,
    .text2-1 {
        margin-top: 10px; /* Add margin to separate text and pic */
    }
</style>
</head>
<body>
    <div class="container">
        <div class="pic pic1" style="background: transparent url('img/mario.png') 0% 0% no-repeat;"></div>
        <div class="text text1">Mario</div>
        <div class="text text1-1">Hero</div>

        <div class="pic pic2" style="background: transparent url('img/albert.png') 0% 0% no-repeat;"></div>
        <div class="text text2">Einstein</div>
        <div class="text text2-1">Scientist</div>
    </div>
</body>
</html>
