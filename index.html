<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Main Container */
        .container {
            position: relative;
        }

        /* Pic CSS */
        .pic {
            width: 392px;
            height: 392px;
            box-shadow: 0px 15px 15px #00000029;
            border: 3px solid #27A7E7;
            border-radius: 50px;
            overflow: hidden; /* Clip the image */
        }

        /* Text CSS */
        .text {
            position: absolute;
            bottom: 20px; /* Adjust as needed */
            width: 100%;
            text-align: center;
            font: normal bold 40px/48px SF Pro;
            letter-spacing: 0px;
            color: #27A7E7;
            opacity: 1;
        }

        /* Text 1 and Pic 1 */
        .pic1 {
            margin-bottom: 20px; /* Adjust as needed */
        }

        .text1,
        .text1-1,
        .pic1 {
            left: 50%;
            transform: translateX(-50%);
        }

        /* Text 2 and Pic 2 */
        .pic2 {
            margin-top: 20px; /* Adjust as needed */
        }

        .text2,
        .text2-1,
        .pic2 {
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pic pic1" style="background: transparent url('img/mario.png') 0% 0% no-repeat;"></div>
        <div class="text text1">Mario</div>
        <div class="text text1-1">Hero</div>
    </div>

    <div class="container">
        <div class="pic pic2" style="background: transparent url('img/albert.png') 0% 0% no-repeat;"></div>
        <div class="text text2">Einstein</div>
        <div class="text text2-1">Scientist</div>
    </div>
</body>
</html>
